<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Aritmatika</title>
</head>
<body>
    <h1>Kalkulator Aritmatika</h1>
    <input type="text" id="angka1" placeholder="Angka pertama">
    <input type="text" id="angka2" placeholder="Angka kedua">
    <p>Hasil: <span id="hasil"></span></p>

    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>

    <script>
        function tambah() {
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const hasil = angka1 + angka2;
            document.getElementById('hasil').textContent = hasil;
        }

        function kurang() {
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const hasil = angka1 - angka2;
            document.getElementById('hasil').textContent = hasil;
        }

        function kali() {
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const hasil = angka1 * angka2;
            document.getElementById('hasil').textContent = hasil;
        }

        function bagi() {
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const hasil = angka1 / angka2;
            document.getElementById('hasil').textContent = hasil;
        }
    </script>
</body>
</html>
