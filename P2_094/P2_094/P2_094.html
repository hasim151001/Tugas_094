<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>P2_094</title>
</head>
<body>
    <div class="header1">P2_094</div>
    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text" />
                    </td>
                    <td id="error_nama" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan-->
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan-->

                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <input id="nilai" type="number" />
                    </td>
                    <td id="error_nilai" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan-->
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="resetForm()">
                            Batal
                        </button>
                    </td>
                    <td></td>
                    <td>
                        <input type="submit" value="Kirim" />
                    </td>
                </tr>
            </tbody>
        </table>


    </form>
    <script>
        function validate() {
            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;

            // Validasi Nama
            if (nama.trim() === "") {
                document.getElementById("error_nama").innerText = "Harap isi field Nama";
                validate = false;
            } else {
                let namaPattern = /^[a-zA-Z\s]*$/; // Pola regex untuk huruf dan spasi
                if (!namaPattern.test(nama.trim())) {
                    document.getElementById("error_nama").innerText = "Nama harus berisi huruf dan spasi";
                    validate = false;
                } else if (nama.length > 20) { // Maksimal 20 huruf
                    document.getElementById("error_nama").innerText = "Nama maksimal 20 karakter";
                    validate = false;
                } else {
                    document.getElementById("error_nama").innerText = ""; // Hapus pesan kesalahan jika valid
                }
            }

            // Validasi Matakuliah
            if (matakuliah === "") {
                document.getElementById("error_matakuliah").innerText = "Harap pilih Mata Kuliah";//Tampilkan pesan kesalahan
                validate = false;
            } else {
                document.getElementById("error_matakuliah").innerText = "";//Hapus pesan kesalahan jika valid

            }
            // Validasi Nilai
            if (nilai.trim() === "") {
                document.getElementById("error_nilai").innerText = "Harap isi field Nilai";
                validate = false;
            } else {
                let nilaiAngka = parseFloat(nilai);
                if (nilaiAngka <= 0 || nilaiAngka > 100) {
                    document.getElementById("error_nilai").innerText = "Nilai harus berada di antara 1 dan 100";
                    validate = false;
                } else {
                    document.getElementById("error_nilai").innerText = ""; // Hapus pesan kesalahan jika valid
                }
            }

            return validate;
        }
        function resetForm() {
            // Mengosongkan nilai-nilai input
            document.getElementById("nama").value = "";
            document.getElementById("matakuliah").value = "";
            document.getElementById("nilai").value = "";

            // Menghapus pesan kesalahan
            document.getElementById("error_nama").innerText = "";
            document.getElementById("error_matakuliah").innerText = "";
            document.getElementById("error_nilai").innerText = "";

            return false; // Hindari submit formulir saat tombol "Batal" diklik
        }

    </script>

</body>
</html>
